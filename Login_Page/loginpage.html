<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Digital Edge</title>
    <link rel="stylesheet" href="loginpage.css" />
  </head> 
  <body>
    <div class="title">Digital Edge <sup style="font-size: 12px">DC</sup></div>
    <div class="container">
      <div style="font-size: 20px; padding-bottom: 15px">Login</div>
      <form>
        <label for="fname" style="font-size: 13px" >Email Address:</label><br />
        <input
          type="email" 
          id="fname"
          name="fname"
          placeholder="Email Address"
          style="padding-left: 20px"
          required
        /><br /><br />
        <label for="lname" style="font-size: 13px">Password:</label><br />
        <input
          type="password"
          id="lname"
          name="lname"
          placeholder="Password"
          style="padding-left: 20px"
          required
        /><br /><br />
        <div class="forgot">Forgot Password?</div>
        <br />
        <button class="button" type="button">
          <b>Login</b>
        </button>
      </form>
    </div>
  </body>
</html>

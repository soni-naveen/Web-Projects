<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Notepad</title>
    <style>
      body {
        font-family: sans-serif;
        background-color: black;
      }
      .container {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        margin-top: 30px;
      }
      h1 {
        color: white;
        font-size: 50px;
      }
      textarea {
        background-color: transparent;
        border-color: cyan;
        color: white;
        font-size: 25px;
        padding: 20px;
        resize: none;
        outline: none;
      }
      .btn-cont {
        width: 750px;
        margin-top: 50px;
        display: flex;
        justify-content: space-around;
      }
      button {
        padding: 20px 140px;
        font-size: 20px;
        font-weight: 600;
        background-color: aqua;
        cursor: pointer;
        border: none;
        border-radius: 2px;
      }
      button:active {
        transform: translateY(2px);
        box-shadow: 0 8px 16px 0 rgba(255, 255, 255, 0.5);
      }
      @media (max-width: 1000px) {
        .btn-cont {
          width: 600px;
        }
        button {
          padding: 17px 100px;
        }
        textarea {
          width: 550px;
        }
      }
      @media (max-width: 760px) {
        .btn-cont {
          width: 500px;
        }
        button {
          padding: 15px 80px;
        }
        textarea {
          width: 450px;
        }
      }
      @media (max-width: 600px) {
        h1{
          font-size: 40px;
        }
        .btn-cont {
          width: 400px;
        }
        button {
          padding: 10px 60px;
        }
        textarea {
          width: 350px;
        }
      }
      @media (max-width: 460px) {
        h1{
          font-size: 40px;
        }
        .btn-cont {
          width: 350px;
        }
        button {
          padding: 7px 50px;
          font-size: 17px;
        }
        textarea {
          width: 300px;
          height: 300px;
        }
      }
      @media (max-width: 400px) {
        h1{
          font-size: 30px;
        }
        .btn-cont {
          width: 300px;
        }
        button {
          padding: 5px 40px;
          font-size: 17px;
        }
        textarea {
          width: 250px;
          height: 300px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Notepad</h1>
      <textarea id="input" cols="50" rows="12"></textarea>
      <div class="btn-cont">
        <button id="save">Save</button>
        <button id="clear">Clear</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
